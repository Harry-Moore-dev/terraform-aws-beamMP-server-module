name: pre-commit

on:
  push:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.5.7"
    - uses: terraform-linters/setup-tflint@v4
      with:
        tflint_version: "0.49.0"
    - uses: pre-commit/action@v3.0.0
